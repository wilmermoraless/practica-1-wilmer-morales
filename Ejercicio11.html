<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>
<body>
    <!--Realizar programa donde e usuario introduce 2 numeros y el ordenador responde sacando por pantalla la resta de ambos numeros y tambien su multiplicacion.-->

    <script>
        let num1, num2;

                num1 = parseFloat(prompt("Ingrese el primer numero:"));
                num2 = parseFloat(prompt("Ingrese el segundo numero:"));

                let resta = num1 - num2;
                let mult = num1 * num2;

                document.write("La resta de ambos numeros es: "+ resta);
                document.write("</br> </br>La multiplicacion de ambos numeros es: "+ mult);
                
    </script>
</body>
</html>
