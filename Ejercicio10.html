<!DOCTYPE html>

<body>
    
   <!--Realizar programa donde el usuario introduce 2 numeros y el ordenador responde sacando por panttalla la resta de ambos numeros. --> 
   
    

    <script>
        let num1, num2;

        num1 = parseFloat(prompt("Ingrese el primer numero:"));
        num2 = parseFloat(prompt("Ingrese el segundo numero:"));

         let resta = num1 - num2;

         document.write("La resta de ambos numeros es: "+ resta);
        
    </script>
    
</body>
</html>
