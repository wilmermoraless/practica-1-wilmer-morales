<body>

    <script>
        let dato1, dato2, num1, num2;

        dato1 = window.prompt("Introduce primer numero ?", "0");
        num1 = parseInt(dato1);
        dato2 = window.prompt("Introduce segundo numero ?", "0");
        num2 = parseint(dato2);

        let resultado = num1 + num2;

        document.write(` <br/> <br/> La suma es ${resultado} `);

    </script>
    
    <p>Para sumar, las variables deben ser numericas.</p>
